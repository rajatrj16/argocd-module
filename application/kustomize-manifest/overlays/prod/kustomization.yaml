apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

commonLabels:
  purpose: Argocd-demo
  env : test

namePrefix: prod-

replicas:
  - name: web-frontend
    count: 3
  - name: customers-v2
    count: 4


patches:
  - target:
      kind: Deployment
      name: web-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/env/0/value
        value: 'http://customers.prod-app.svc.cluster.local'
