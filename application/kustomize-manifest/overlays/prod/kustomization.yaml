apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

commonLabels:
  purpose: Argocd-demo
  env : prod

#namePrefix: prod-

replicas:
  - name: web-frontend
    count: 3
  - name: customers-v2
    count: 4


patches:
  - target:
      kind: Deployment
      name: web-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: 'http://customers.prod-app.svc.cluster.local'
  - target:
      kind: Deployment
      name: web-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/frontend-image:3077d5a3d1d9d03a1ee67c340aa6f54ac5c539d7'
  - target:
      kind: Deployment
      name: customers-v2
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/backend-image:3077d5a3d1d9d03a1ee67c340aa6f54ac5c539d7'
